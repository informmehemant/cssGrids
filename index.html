<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: 300px 200px auto;
            grid-template-rows: 100px auto;
            grid-gap: 3px;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class='d1'>1</div>
        <div class='d2'>2</div>
        <div class='d3'>3</div>
        <div class='d4'>4</div>
        <div class='d5'>5</div>
        <div class='d6'>6</div>
    </div>

</body>

</html>
